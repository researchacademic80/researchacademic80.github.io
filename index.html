<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research References</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-microscope"></i>
            </div>
            <h1>Research References</h1>
            <p class="subtitle">Advancing Knowledge Through Scientific Literature</p>
            <div class="header-decoration">
                <span></span>
                <i class="fas fa-star"></i>
                <span></span>
            </div>
        </header>
        
        <main>
            <div class="references-grid" id="referencesList">
                <!-- References will be populated by JavaScript -->
            </div>
        </main>
        
        <footer>
            <p class="footer-date">Last updated: <span id="currentDate"></span></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
